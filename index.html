<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piped Lite Player</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f0f10;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
    }
    .container {
      width: 100%;
      max-width: 900px;
      background: #1a1a1d;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #2a2a2d;
      color: white;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button {
      padding: 12px 20px;
      background: #4f46e5;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
    }
    button:hover {
      background: #6d63ff;
    }
    #player {
      width: 100%;
      height: 400px;
      background: black;
      border-radius: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Piped Lite Player</h1>
  <div class="container">
    <input id="videoInput" placeholder="Paste YouTube URL here..." />
    <button onclick="loadVideo()">Load Video</button>
    <iframe id="player" allowfullscreen></iframe>
  </div>

  <script>
    function extractVideoId(url) {
      const reg = /(?:v=|youtu.be\/)([A-Za-z0-9_-]{11})/;
      const match = url.match(reg);
      return match ? match[1] : null;
    }

    function loadVideo() {
      const url = document.getElementById('videoInput').value.trim();
      const id = extractVideoId(url);

      if (!id) {
        alert("Invalid YouTube link");
        return;
      }

      const pipedInstance = "https://piped.video";
      const embedUrl = `${pipedInstance}/embed/${id}`;

      document.getElementById('player').src = embedUrl;
    }
  </script>
</body>
</html>
