<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="theme-color" content="#0b84ff" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Lite Web</title>

  <link rel="stylesheet" href="css/styles.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

  <header class="topbar">
    <h1>Video Lite Web</h1>
    <button id="settingsBtn" class="icon">⚙️</button>
  </header>

  <div id="settingsPanel" class="settings hidden">
    <h2>Settings</h2>

    <label>
      Piped Instance:
      <input id="instanceInput" type="text" value="https://piped.video">
    </label>

    <button id="saveSettings" class="btn">Save</button>
  </div>

  <main class="container">

    <!-- Search -->
    <div class="searchBox">
      <input id="searchInput" type="text" placeholder="Search videos…" />
      <button id="searchBtn" class="btn">Search</button>
    </div>

    <!-- Results -->
    <div id="results" class="results"></div>

    <!-- Player -->
    <section id="playerSection" class="player hidden">
      <video id="player" playsinline controls></video>

      <div class="controls">
        <button id="playPauseBtn" class="btn">Play</button>
        <button id="pipBtn" class="btn">PiP</button>
        <button id="darkToggle" class="btn">Dark</button>

        <select id="sleepSelect">
          <option value="0">Sleep Off</option>
          <option value="5">5 min</option>
          <option value="15">15 min</option>
          <option value="30">30 min</option>
        </select>

        <button id="openExternal" class="btn">Open in Piped</button>
      </div>
    </section>

  </main>

  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
